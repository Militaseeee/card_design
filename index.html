<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="card">
    <div class="position">
      <h1> Stay updated! </h1>
      <p> Join 60,000+ product managers receiving monthly updates on: </p>
      <ul>
        <li> Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
      <h5 id="email-text">Email address</h5>
      <input type="email" class="form_control" placeholder="   email@company.com">
      <div class="button_container">
        <a class="button_contact" role="button">Subscribe to monthly newsletter</a>
      </div>
    </div>

    <figure>
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="img">
    </figure>

  </section>
</body>
</html>
